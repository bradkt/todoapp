<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-center">ToDo Login</h2>
            </div>
            <div class="modal-body">
                <form ng-submit="submit()" name="lc.loginForm" class="form col-md-12 center-block">

                    <div class="form-group">
                        <input class="form-control input-lg" placeholder="Email" type="email" id="loginEmail" name="email" ng-model="lc.loginData.email" required>
                        <span class="warning help-block" ng-show="lc.loginForm.email.$touched && lc.loginForm.email.$invalid">Required</span>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" id="password" name="password" ng-model="lc.loginData.password" required>
                        <span class="warning help-block" ng-show="lc.loginForm.password.$touched && lc.loginForm.password.$invalid">Required</span>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" type="submit" >Sign In</button>
                        <span class="pull-right"><a href="register">Register</a></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
