<h1>ToDo <small>List</small></h1>
<p>Repeater - Yep you have to do that...again.</p>

<form ng-submit="submit()" name="tc.todoForm" class="form col-md-12 center-block">

    <div class="form-group">
        <input placeholder="My Task" class="form-control input-lg" type="text" id="todo" name="task" ng-model="tc.todoData.todo">
        <span class="warning help-block" ng-show="false">Must be all letters and number</span>
    </div>
    <label>
    <input ng-checked="checkeduc" class="form-control repeater" type="checkbox" name="uc" value="0" ng-model="tc.todoData.uc"> Until Complete
    </label>
    <label>
    <input ng-checked="checkedWeek" class="form-control repeater" type="checkbox" name="week" value="7" ng-model="tc.todoData.week"> Weekly
    </label>
    <label>
    <input ng-checked="checkedMonth" class="form-control repeater" type="checkbox" name="month" value="30" ng-model="tc.todoData.month"> Monthly
    </label>
    <label>
    <input ng-checked="checkedQuarter" class="form-control repeater" type="checkbox" name="quarter" value="90" ng-model="tc.todoData.quarter"> Quarterly
    </label>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" type="submit" >Add</button>
    </div>

    <div>
        <ul ng-repeat="data in displaytodoData">
            <li ng-click="complete(data.id)" >{{data.todo}}  |  <span class="" ng-click="delete(data.id)">  Delete | </span><span class="" ng-click="edit(data)">  Edit  |  </span><span class="" ng-click="saveEdit()"> Save Edit</span></li>
        </ul>
    </div>
</form>
<p class="center"><a href="/#/reset">Reset Password</a></p>
